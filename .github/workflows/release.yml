name: Release

on:
  workflow_dispatch:
    inputs:
      bump:
        description: "Version bump type"
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Read current version & compute next version
        id: version
        run: |
          # Extract current version from .toc
          CURRENT=$(grep -oP '## Version:\s*\K[\d.]+' TommyTwoquests.toc)
          echo "Current version: $CURRENT"

          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"

          case "${{ github.event.inputs.bump }}" in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac

          NEXT="${MAJOR}.${MINOR}.${PATCH}"
          echo "Next version: $NEXT"
          echo "version=$NEXT" >> "$GITHUB_OUTPUT"

      - name: Bump version in .toc
        run: |
          sed -i "s/^## Version: .*/## Version: ${{ steps.version.outputs.version }}/" TommyTwoquests.toc

      - name: Commit version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add TommyTwoquests.toc
          git commit -m "chore: bump version to ${{ steps.version.outputs.version }}"
          git push

      - name: Bundle addon zip
        run: |
          ADDON_DIR="TommyTwoquests"
          mkdir -p "$ADDON_DIR"
          # Copy all addon files (exclude CI/git metadata)
          rsync -a --exclude='.git' --exclude='.github' --exclude="$ADDON_DIR" . "$ADDON_DIR/"
          zip -r "TommyTwoquests-${{ steps.version.outputs.version }}.zip" "$ADDON_DIR"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: v${{ steps.version.outputs.version }}
          generate_release_notes: true
          files: TommyTwoquests-${{ steps.version.outputs.version }}.zip
