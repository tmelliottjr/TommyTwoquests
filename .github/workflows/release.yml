name: Release

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: |
          TAG="${GITHUB_REF#refs/tags/v}"
          echo "version=$TAG" >> "$GITHUB_OUTPUT"
          echo "Releasing version: $TAG"

      - name: Bundle addon zip
        run: |
          zip -r "TommyTwoquests-${{ steps.version.outputs.version }}.zip" TommyTwoquests/

      - name: Extract release notes from CHANGELOG.md
        id: changelog
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          # Extract the section for this version from CHANGELOG.md
          # Matches from "## vX.Y.Z" until the next "## " or end of file
          NOTES=$(awk "/^## v${VERSION}([[:space:]]|$)/,/^## /" CHANGELOG.md | tail -n +2 | sed '/^## /d')
          if [ -z "$NOTES" ]; then
            NOTES="Release v${VERSION}"
          fi
          # Write to file to preserve newlines
          echo "$NOTES" > /tmp/release_notes.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: v${{ steps.version.outputs.version }}
          body_path: /tmp/release_notes.md
          files: TommyTwoquests-${{ steps.version.outputs.version }}.zip
